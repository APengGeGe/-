		<script type="text/javascript">
			$(function(){
				var token = localStorage.getItem("token");
				$.get("http://47.104.244.134:8080/cartlist.do",{
					"token":token
				}).done(data=>{
					
					var str = "";
					for(var i=0;i<data.length;i++){
					var date = data[i].goods;
						str +=`
						<div class="er">
								<li>
									<img src="${date.picurl}">
								</li>
								<div class="ni">
								<p>${date.price}</p>
								<p>${date.id}</p>
								<p>
									<span class="minus">-</span>
									<input type="text" class="num" value="1">
									<span class="add">+</span>
								</p>
								<p>总价</p>
								<p class="btn1">删除</p>
							</div>
						</div>`
					}
					$(".gouwu").html(str);
					
					
					
					
					
					$(".minus").click(function(){
						var user = $(".num").val();
						$(".num").val(user-1)
						if($(".num").val()<=1){
							$(".num").val(1)
						}
						
					})
					$(".add").click(function(){
						var user = $(".num").val();
						$(".num").val( parseInt($(".num").val())+1)
